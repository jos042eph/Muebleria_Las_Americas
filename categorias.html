<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Categorías - Mueblería Las Américas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --brand:#d81b60; --brand2:#ad164d; --bg:#fff5f8; --text:#2b2b2b; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:radial-gradient(1200px 600px at 80% -10%, #ffd1e3 0, transparent 60%),
                 radial-gradient(1000px 500px at -10% 20%, #ffe3ee 0, transparent 60%), var(--bg);}
    header{ background:linear-gradient(90deg,var(--brand),var(--brand2)); color:#fff; padding:16px; text-align:center; font-weight:800; }
    .wrap{ max-width:1100px; margin:20px auto; padding:0 16px; }
    .grid{ display:grid; gap:16px; grid-template-columns:repeat(3,minmax(0,1fr)); }
    .card{ background:#fff; border-radius:16px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.08); display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .card h3{ margin:0; }
    .btn{ background:#fff; color:var(--brand); border:1px solid #ffd3e5; text-decoration:none; padding:8px 12px; border-radius:10px; font-weight:800; }
    .toolbar{ display:flex; gap:10px; align-items:center; justify-content:space-between; margin-bottom:14px; }
    .toolbar input{ flex:1; padding:10px 12px; border-radius:10px; border:1px solid #ddd; }
    @media (max-width:900px){ .grid{ grid-template-columns:repeat(2,1fr);} }
    @media (max-width:560px){ .grid{ grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <header>Mueblería Las Américas</header>

  <main class="wrap">
    <div class="toolbar">
      <h2 style="margin:0">Categorías</h2>
      <input id="q" placeholder="Buscar categoría..." />
    </div>

    <div id="grid" class="grid"></div>
    <p id="msg" style="opacity:.75"></p>
  </main>

  <script type="module">
    import { supabase } from "./supabase-config.js";

    const grid = document.getElementById("grid");
    const msg  = document.getElementById("msg");
    const q    = document.getElementById("q");

    let cats = [];
    await cargar();

    q.addEventListener("input", ()=>pintar(filtrar(q.value)));

    function filtrar(txt){
      const t = txt.trim().toLowerCase();
      if(!t) return cats;
      return cats.filter(c => (c.name||"").toLowerCase().includes(t));
    }

    async function cargar(){
      msg.textContent = "Cargando categorías...";
      const { data, error } = await supabase
        .from("categories")
        .select("id,name")
        .order("name");

      if(error){ msg.textContent = error.message; return; }
      cats = data || [];
      pintar(cats);
      msg.textContent = cats.length ? "" : "No hay categorías aún.";
    }

    function pintar(items){
      grid.innerHTML = items.map(c => `
        <article class="card">
          <h3>${c.name}</h3>
          <a class="btn" href="inventario.html?cat=${encodeURIComponent(c.id)}">Ver productos</a>
        </article>
      `).join("");
    }
  </script>
</body>
</html>
