<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muebler√≠a Las Am√©ricas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffe6f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #d91667;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: pink;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      color: #d91667;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #usuarioActivo {
      margin-left: 10px;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 15px;
    }

    #cerrarSesion {
      padding: 4px 10px;
      background-color: #fff;
      color: #d91667;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    footer {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      nav a {
        display: block;
        margin: 5px 0;
      }

      header {
        font-size: 20px;
      }

      main h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="usuarioActivo"></div>

  <header>
    Muebler√≠a Las Am√©ricas

  <nav>
    <a href="index.html">Inicio</a>

  <main>

    <p>Explor√° nuestras categor√≠as y apart√° tus productos favoritos.</p>
  </main>

  <footer>

  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const usuario = localStorage.getItem("usuario");
      const rol = localStorage.getItem("rol");

      // Evitar duplicar el bloque del usuario
      if (usuario && !document.getElementById("usuarioActivoInner")) {
        const divUser = document.getElementById("usuarioActivo");
        divUser.id = "usuarioActivoInner"; // actualizamos el id para evitar repeticiones
        divUser.style.display = "flex";
        divUser.style.alignItems = "center";

        divUser.innerHTML = `
          üë§ ${usuario}
          <button id="cerrarSesion">Cerrar sesi√≥n</button>
        `;

        // Evento para cerrar sesi√≥n
        document.getElementById("cerrarSesion").addEventListener("click", () => {
          localStorage.removeItem("usuario");
          localStorage.removeItem("rol");
          window.location.href = "login.html";
        });

        // Ocultar botones solo para usuario normal
        if (rol !== "admin") {
          const links = document.querySelectorAll("nav a");
          links.forEach(link => {
            const texto = link.textContent.toLowerCase();
            if (texto.includes("agregar producto") || texto.includes("inventario")) {
              link.style.display = "none";
            }
          });
        }
      }
    });
  </script>
</body>
</html>
