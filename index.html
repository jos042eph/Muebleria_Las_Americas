    nav ul li a:hover {
      text-decoration: underline;
    }

      padding: 40px 20px;
      text-align: center;
      flex-grow: 1;
    }

    footer {
      background-color: var(--rosa-footer);
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #000000;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 5px 0;
      }

      #bienvenida {
        padding: 20px 10px;

<script>
// Verificar si hay sesi√≥n activa
document.addEventListener("DOMContentLoaded", function () {
    const usuario = localStorage.getItem("usuario");
    const rol = localStorage.getItem("rol");

    // Mostrar nombre de usuario si existe
    if (usuario) {
        const header = document.querySelector("header") || document.body;

        const divUser = document.createElement("div");
        divUser.id = "usuarioActivo";
        divUser.style.marginLeft = "10px";
        divUser.style.color = "white";
        divUser.style.fontWeight = "bold";
        divUser.style.display = "flex";
        divUser.style.alignItems = "center";
        divUser.innerHTML = `üë§ ${usuario} 
            <button id="cerrarSesion" style="margin-left: 10px; padding: 5px; font-size: 12px;">Cerrar sesi√≥n</button>`;

        header.prepend(divUser);

        // Cerrar sesi√≥n
        document.getElementById("cerrarSesion").addEventListener("click", () => {
            localStorage.removeItem("usuario");
            localStorage.removeItem("rol");
            window.location.href = "login.html";
        });

        // Ocultar Agregar Producto e Inventario si no es admin
        if (rol !== "admin") {
            const links = document.querySelectorAll("nav a");
            links.forEach(link => {
                const texto = link.textContent.toLowerCase();
                if (texto.includes("agregar producto") || texto.includes("inventario")) {
                    link.style.display = "none";
                }
            });
        }
    } else {
        // Redirigir al login si no hay sesi√≥n (opcional)
        // window.location.href = "login.html";
    }
});
</script>
