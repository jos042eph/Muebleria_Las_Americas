<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muebler√≠a Las Am√©ricas - Inicio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --rosa-principal: #D81B60;
      --rosa-claro: #ffc1e3;
      --rosa-footer: #f8cadd;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
    }

    header {
      background-color: var(--rosa-principal);
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    #usuarioSuperior {
      position: absolute;
      left: 10px;
      top: 10px;
      font-weight: bold;
      color: #ffffff;
      font-size: 14px;
    }

    nav {
      background-color: var(--rosa-claro);
      padding: 10px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    nav a {
      color: var(--rosa-principal);
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #bienvenidaUsuario {
      margin: 15px 0;
      text-align: center;
      font-size: 18px;
      color: var(--rosa-principal);
      font-weight: bold;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    main h2 {
      font-size: 22px;
    }

    main p {
      font-size: 16px;
    }

    footer {
      background-color: var(--rosa-footer);
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    /* Responsive para celular */
    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        display: block;
        font-size: 18px;
      }

      #usuarioSuperior {
        font-size: 12px;
        top: 5px;
        left: 10px;
      }

      #bienvenidaUsuario {
        font-size: 20px;
      }

      main h2 {
        font-size: 20px;
      }

      main p {
        font-size: 16px;
      }

      footer {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="usuarioSuperior"></div>
    <h1>Bienvenidos a Muebler√≠a Las Am√©ricas</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Cat√°logo</a>
    <a href="empresa.html">Empresa</a>
    <a href="login.html">Login</a>
    <a href="categorias.html">Categor√≠as</a>
    <a href="inventario.html">Inventario</a>
    <a href="agregar.html">Agregar Producto</a>
  </nav>

  <div id="bienvenidaUsuario"></div>

  <main>

  </main>

  <footer>
    <p>&copy; 2025 Muebler√≠a Las Am√©ricas. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = localStorage.getItem("usuario");

      // Mensaje centrado
      const bienvenida = document.getElementById("bienvenidaUsuario");
      if (usuario && bienvenida) {
        bienvenida.textContent = "Hola, " + usuario;
      }

      // Nombre arriba a la izquierda
      const superior = document.getElementById("usuarioSuperior");
      if (usuario && superior) {
        superior.textContent = "üë§ " + usuario;
      }

      // Ocultar enlaces si no es admin
      const esAdmin = localStorage.getItem("rol") === "admin";
      if (!esAdmin) {
        const enlaces = document.querySelectorAll("nav a");
        enlaces.forEach(link => {
          const texto = link.textContent.trim().toLowerCase();
          if (texto.includes("agregar producto") || texto.includes("inventario")) {
            link.style.display = "none";
          }
        });
      }
    });
  </script>
</body>
</html>
