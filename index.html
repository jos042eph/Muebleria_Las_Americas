<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Mueblería Las Américas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
    }

    header {
      background-color: #d81b60;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #ffc1de;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      color: #d81b60;
      font-weight: bold;
    }

    #usuarioContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #d81b60;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #cerrarSesion {
      margin-top: 5px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    footer {
      background-color: #d81b60;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      #usuarioContainer {
        position: static;
        justify-content: center;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div id="usuarioContainer" style="display:none;">
    <i class="fas fa-user"></i> <span id="nombreUsuario"></span>
    <button id="cerrarSesion">Cerrar sesión</button>
  </div>

  <header>Mueblería Las Américas</header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="empresa.html">Empresa</a>
    <a href="login.html">Login</a>
    <a href="categorias.html">Categorías</a>
  </nav>

  <main>
    <h2>¡Encuentra los mejores muebles para tu hogar!</h2>
    <p>Explorá nuestras categorías y apartá tus productos favoritos.</p>
  </main>

  <footer>
    © 2025 Mueblería Las Américas. Todos los derechos reservados.
  </footer>

  <script>
    // Mostrar usuario si está logueado
    const usuario = localStorage.getItem("usuario");
    if (usuario) {
      document.getElementById("usuarioContainer").style.display = "flex";
      document.getElementById("nombreUsuario").textContent = usuario;
    }

    // Cerrar sesión
    document.getElementById("cerrarSesion").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
