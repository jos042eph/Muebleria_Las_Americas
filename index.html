<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Mueblería Las Américas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --rosa-principal: #D81B60;
      --rosa-footer: #f8bbd0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--rosa-principal);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffcde4;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #D81B60;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    #bienvenida {
      padding: 40px 20px;
      text-align: center;
      flex-grow: 1;
    }

    #nombreUsuario {
      position: absolute;
      top: 10px;
      left: 15px;
      color: #D81B60;
      font-weight: bold;
    }

    footer {
      background-color: var(--rosa-footer);
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #000000;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin: 5px 0;
      }

      #bienvenida {
        padding: 20px 10px;
      }

      header {
        font-size: 20px;
      }

      #nombreUsuario {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <span id="nombreUsuario"></span>
  <header>
    <h1>Mueblería Las Américas</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="empresa.html">Empresa</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="categorias.html">Categorías</a></li>
    </ul>
  </nav>
  <main id="bienvenida">
    <h2>¡Encuentra los mejores muebles para tu hogar!</h2>
    <p>Explorá nuestras categorías y apartá tus productos favoritos.</p>
  </main>
  <footer>
    © 2025 Mueblería Las Américas. Todos los derechos reservados.
  </footer>

  <script>
    const usuario = localStorage.getItem("usuario");
    if (usuario) {
      const nombreSpan = document.getElementById("nombreUsuario");
      nombreSpan.textContent = `Hola, ${usuario}`;
    }
  </script>
</body>
</html>
