<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto</title>
  <style>
    body {
      background-color: pink;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
    }
    button {
      background-color: deeppink;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Agregar nuevo producto</h2>
  <input type="file" id="fileInput"><br>
  <img id="preview" src="" alt="Vista previa" style="display:none;">
  <br>
  <button id="subirBtn">Subir producto</button>

  <script type="module">
    import { app } from './firebase-config.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    const storage = getStorage(app);
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const subirBtn = document.getElementById('subirBtn');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    subirBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona una imagen");

      const storageRef = ref(storage, 'productos/' + file.name);
      try {
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        alert("✅ Producto subido correctamente:\n" + url);
      } catch (error) {
        console.error("Error al subir imagen:", error);
        alert("❌ Error al subir la imagen");
      }
    });
  </script>
</body>
</html>
