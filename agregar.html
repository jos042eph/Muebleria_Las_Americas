    <main>
        <h2>Formulario para agregar nuevo producto</h2>
        <form id="formulario">
            <label>Nombre del producto:<br><input type="text" id="nombre" required></label><br><br>
            <label>Categor√≠a:<br><input type="text" id="categoria" required></label><br><br>
            <label>Precio:<br><input type="number" id="precio" required></label><br><br>
            <label>Cantidad:<br><input type="number" id="cantidad" required></label><br><br>
            <button type="submit">Agregar</button>
        </form>
        <div id="mensaje" style="margin-top: 1em; font-weight: bold; color: green;"></div>
    </main>

    <footer>
        <p>&copy; 2025 Muebler√≠a Las Am√©ricas</p>
    </footer>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const categoria = document.getElementById('categoria').value.trim();
            const precio = document.getElementById('precio').value.trim();
            const cantidad = document.getElementById('cantidad').value.trim();

            if (!nombre || !categoria || !precio || !cantidad) {
                alert("Por favor, complet√° todos los campos.");
                return;
            }

            // Mostrar mensaje de √©xito
            document.getElementById('mensaje').textContent = "‚úÖ Producto agregado correctamente.";

            // Limpiar el formulario
            document.getElementById('formulario').reset();
        });
    </script>
</body>
<script>
  const esAdmin = localStorage.getItem("rol") === "admin";

  document.addEventListener("DOMContentLoaded", () => {
    if (!esAdmin) {
      const links = document.querySelectorAll("nav ul li");
      links.forEach(li => {
        const texto = li.textContent.trim().toLowerCase();
        if (texto.includes("agregar producto") || texto.includes("inventario")) {
          li.style.display = "none";
        }
      });
    }
  });
</script>
