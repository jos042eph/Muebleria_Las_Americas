<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Producto</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: sans-serif;
      margin: 0;
    }

    header {
      background-color: #d4145a;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    button {
      background-color: #d4145a;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
    }

    #mensaje {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Mueblería Las Américas</header>
  <main>
    <h2>Agregar nuevo producto</h2>
    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <textarea id="descripcion" placeholder="Descripción"></textarea>
    <input type="number" id="precio" placeholder="Precio" />
    <input type="file" id="imagen" />
    <img id="preview" src="" alt="" style="display:none;" />
    <button onclick="subirProducto()">Subir producto</button>
    <div id="mensaje"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABOdIq_2BN3NDoPtJUHXqf-OTu54bP0nE",
      authDomain: "mueblerialasamericas-56e54.firebaseapp.com",
      projectId: "mueblerialasamericas-56e54",
      storageBucket: "mueblerialasamericas-56e54.appspot.com",
      messagingSenderId: "893532279568",
      appId: "1:893532279568:web:bb246d3637ffb5ea064b95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("imagen").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = document.getElementById("preview");
        img.src = event.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    async function subirProducto() {
      const nombre = document.getElementById("nombre").value;
      const descripcion = document.getElementById("descripcion").value;
      const precio = document.getElementById("precio").value;
      const archivo = document.getElementById("imagen").files[0];

      if (!nombre || !descripcion || !precio || !archivo) {
        document.getElementById("mensaje").textContent = "Por favor complete todos los campos.";
        return;
      }

      const storageRef = ref(storage, `productos/${archivo.name}`);
      await uploadBytes(storageRef, archivo);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "productos"), {
        nombre,
        descripcion,
        precio: parseFloat(precio),
        imagen: url
      });

      document.getElementById("mensaje").textContent = "✅ Producto agregado correctamente.";
      document.getElementById("nombre").value = "";
      document.getElementById("descripcion").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("imagen").value = "";
      document.getElementById("preview").style.display = "none";
    }
  </script>
</body>
</html>
