<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar producto</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #d4145a;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    main {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: #d4145a;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #b3124f;
    }

    #mensaje {
      text-align: center;
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <header>Mueblería Las Américas</header>

  <main>
    <h2>Agregar Producto</h2>

    <input type="text" id="nombre" placeholder="Nombre del producto" required />
    <input type="number" id="precio" placeholder="Precio (colones)" required />
    <textarea id="descripcion" placeholder="Descripción del producto" rows="4"></textarea>
    <input type="file" id="imagen" accept="image/*" required />
    
    <button onclick="guardarProducto()">Subir producto</button>
    <div id="mensaje"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABOdIq_2BN3NDoPtJUHXqf-OTu54bP0nE",
      authDomain: "mueblerialasamericas-56e54.firebaseapp.com",
      projectId: "mueblerialasamericas-56e54",
      storageBucket: "mueblerialasamericas-56e54.appspot.com",
      messagingSenderId: "893532279568",
      appId: "1:893532279568:web:bb246d3637ffb5ea064b95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function guardarProducto() {
      const nombre = document.getElementById("nombre").value;
      const precio = parseFloat(document.getElementById("precio").value);
      const descripcion = document.getElementById("descripcion").value;
      const imagenInput = document.getElementById("imagen");
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !precio || !descripcion || imagenInput.files.length === 0) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      const imagenFile = imagenInput.files[0];
      const imagenRef = ref(storage, `productos/${Date.now()}_${imagenFile.name}`);
      
      try {
        const snapshot = await uploadBytes(imagenRef, imagenFile);
        const url = await getDownloadURL(snapshot.ref);

        await addDoc(collection(db, "productos"), {
          nombre,
          precio,
          descripcion,
          imagen: url
        });

        mensaje.textContent = "✅ Producto subido con éxito.";
        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("descripcion").value = "";
        document.getElementById("imagen").value = "";
      } catch (error) {
        console.error("Error al subir:", error);
        mensaje.textContent = "❌ Ocurrió un error al subir el producto.";
      }
    }

    window.guardarProducto = guardarProducto;
  </script>
</body>
</html>
