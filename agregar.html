<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agregar Producto - Muebler√≠a Las Am√©ricas</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function agregarProducto(event) {
        event.preventDefault(); // Evita recargar la p√°gina

        // Obtener valores
        const nombre = document.getElementById('nombre').value.trim();
        const categoria = document.getElementById('categoria').value.trim();
        const precio = document.getElementById('precio').value.trim();
        const cantidad = document.getElementById('cantidad').value.trim();

        if (!nombre || !categoria || !precio || !cantidad) {
            alert("Por favor, complet√° todos los campos.");
            return;
        }

        // Simulaci√≥n de guardar (aqu√≠ podr√≠as guardar en localStorage si quisieras)
        alert("‚úÖ Producto agregado correctamente:\n" +
              "üõãÔ∏è Nombre: " + nombre + "\n" +
              "üìÇ Categor√≠a: " + categoria + "\n" +
              "üíµ Precio: " + precio + "\n" +
              "üì¶ Cantidad: " + cantidad);

        // Limpiar formulario
        document.getElementById("formulario").reset();
      }
    </script>
</head>
<body>
    <header>
        <h1>Agregar Producto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Cat√°logo</a></li>
                <li><a href="empresa.html">Empresa</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="categorias.html">Categor√≠as</a></li>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="agregar.html">Agregar Producto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulario para agregar nuevo producto</h2>
        <form id="formulario" onsubmit="agregarProducto(event)">
            <label>Nombre del producto:<br><input type="text" id="nombre" required></label><br><br>
            <label>Categor√≠a:<br><input type="text" id="categoria" required></label><br><br>
            <label>Precio:<br><input type="number" id="precio" required></label><br><br>
            <label>Cantidad:<br><input type="number" id="cantidad" required></label><br><br>
            <button type="submit">Agregar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Muebler√≠a Las Am√©ricas</p>
    </footer>
</body>
</html>
