<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mueblería Las Américas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --brand:#d81b60; --brand2:#ad164d; --bg:#fff5f8; --text:#2b2b2b; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:radial-gradient(1200px 600px at 80% -10%, #ffd1e3 0, transparent 60%),
                 radial-gradient(1000px 500px at -10% 20%, #ffe3ee 0, transparent 60%), var(--bg);}
    header{ background:linear-gradient(90deg,var(--brand),var(--brand2)); color:#fff; padding:16px; text-align:center; font-weight:800; }
    .wrap{ min-height:calc(100vh - 120px); display:grid; place-items:center; padding:20px; }
    .card{ width:100%; max-width:520px; background:#fff; border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.08);}
    h2{ text-align:center; margin:6px 0 18px; }
    input{ width:100%; padding:12px 14px; border-radius:8px; border:1px solid #ddd; font-size:15px; margin-bottom:14px; }
    button{ width:100%; padding:12px 14px; border:none; border-radius:10px; background:var(--brand); color:#fff; font-weight:800; cursor:pointer; }
    button:hover{ background:var(--brand2); }
    .alt{ text-align:center; margin-top:12px; font-size:14px; }
    .alt a{ color:var(--brand2); text-decoration:none; font-weight:700; cursor:pointer; }
    .msg{ text-align:center; margin-top:10px; font-weight:600; min-height:20px; }
    footer{ text-align:center; padding:16px; color:#444; font-size:13px; }
  </style>
</head>
<body>
  <header>Mueblería Las Américas</header>

  <main class="wrap">
    <div class="card">
      <h2>Iniciar sesión</h2>

      <form id="loginForm" autocomplete="on">
        <input type="email" id="email" placeholder="Usuario (correo)" required />
        <input type="password" id="password" placeholder="Contraseña" required />
        <button type="submit">Iniciar sesión</button>
        <div class="alt">¿No tienes cuenta? <a id="registerLink">Regístrate</a></div>
        <div id="msg" class="msg"></div>
      </form>
    </div>
  </main>

  <footer>© 2025 Mueblería Las Américas. Todos los derechos reservados.</footer>

  <!-- Supabase -->
  <script type="module">
    import { supabase } from "./supabase-config.js";

    const form = document.getElementById("loginForm");
    const msg  = document.getElementById("msg");
    const emailEl = document.getElementById("email");
    const passEl  = document.getElementById("password");

    // Si ya hay sesión, redirige según rol
    (async ()=>{
      const { data:{ session } } = await supabase.auth.getSession();
      const email = session?.user?.email || sessionStorage.getItem("userEmail");
      if (!email) return;
      const { data: admin } = await supabase.from("admins").select("admins").eq("admins", email).maybeSingle();
      location.href = admin ? "agregar.html" : "index.html";
    })();

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      msg.textContent = "Ingresando...";
      const email = emailEl.value.trim();
      const password = passEl.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error){ msg.textContent = error.message; return; }

      sessionStorage.setItem("userEmail", data.user.email);

      // ¿Es admin?
      const { data: admin } = await supabase.from("admins").select("admins").eq("admins", data.user.email).maybeSingle();
      location.href = admin ? "agregar.html" : "index.html";
    });

    // Registro rápido (opcional)
    document.getElementById("registerLink").addEventListener("click", async ()=>{
      const email = prompt("Correo para registrar:");
      if(!email) return;
      const password = prompt("Contraseña (mín. 6 caracteres):");
      if(!password) return;

      msg.textContent = "Creando cuenta...";
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error){ msg.textContent = error.message; return; }

      msg.textContent = "Cuenta creada. Revisa tu correo si te pide confirmación e inicia sesión.";
      emailEl.value = email; passEl.value = "";
    });
  </script>
</body>
</html>
